<template name="candleList">
  <h3>My candles</h3>

  {{#each candles}}
    {{> showCandle}}
  {{/each}}

  {{#unless hasCandles}}
    <p>You don't have any candles added yet!</p>
    <p>Add one now :)</p>
  {{/unless}}
</template>

<template name="showCandle">
  <div class="candle media" data-id="{{_id}}">
    <a class="media-left" style="position: relative;" href>
      <img src="{{candleImg}}" alt="A {{type}} candle" width="128">
      <div class="remove-btn hover">&times;</div>
    </a>
    <div class="media-body">
      <h3 class="media-heading">
        <span data-model="scent" class="editable" data-type="text" data-title="Candle scent">{{scent}}</span>
        <small>
          <span data-model="brand" class="editable" data-type="text" data-title="Candle brand">{{brand}}</span>
        </small>
      </h3>
      <p>
        <span data-model="size" class="editable" data-type="number" data-title="Candle size">{{size}}</span>
        oz
        <span data-model="wax" class="editable" data-type="select" data-value="{{wax}}" data-title="Wax type">{{wax}}</span>
        <span data-model="type" class="editable" data-type="select" data-value="{{type}}" data-title="Candle type">{{type}}</span>
        candle
      </p>
      <p>
        Burned
        <input type="number" class="form-control burn-count" value="{{burns}}">
        times
      </p>
    </div>
  </div>
</template>
